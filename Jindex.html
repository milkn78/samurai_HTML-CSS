<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>サンプルデモ</title>
    </head>
    <body>
        <script>
        setTimeout(() => {
            console.log('1つ目の処理が完了');
            
            setTimeout(() => {
                console.log('２つ目の処理が完了');
                
                setTimeout(() => {
                    console.log('3つ目の処理が完了');
                }, 2000)
                
            }, 2000)
            
        },2000)
        </script>
    </body>
</html>
